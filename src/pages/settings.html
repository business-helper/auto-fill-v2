<html>

<head>
    <title>TRVPchrvme</title>
    <meta name='viewport' content='initial-scale=1, width=device-width' />
    <link rel='stylesheet' href='../plugins/RestockToggle/toggle.css'>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/settings.css" />
</head>

<body>
    <div class="header" id="header">
        <!-- Settings -->
        <img src="../images/logo_wide.png" alt="Restock Intel Logo" />
    </div>
    <!-- <div class="tabs container">
        <p class="tab active" data-target="profile_setting">Profiles</p>
        <p class="tab active" data-target="custom_keywords">Custom</p>
        <p class="tab" data-target="configuration">Configuration</p>
    </div> -->

    <div class="page-container">
        <!-- Profile  Content -->
        <form class="" id="profile_setting">
            <div class="inner-wrapper">
                <div id="im-ex-container">
                    <div class="float-right">
                        <button class="btn import" id="import-profile">Import</button>
                        <button class="btn export" id="export-profile">Export</button>
                        <input type="file" id="import-file" accept=".RIp" />
                    </div>
                </div>
                <div style="display: flex; justify-content: center; margin-bottom: 15px;">
                    <div class="toggle-box">
                        <label>Autofill</label>
                        <div id="toggle-auto-fill" data-color="#00E6F3"></div>
                    </div>
                    <div class="toggle-box">
                        <label>Autocheckout</label>
                        <div id="toggle-auto-checkout" data-color="#00E6F3"></div>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control" id="profile_names">
                        <option disabled>No profiles</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" name="profile_name" id="profile-name" placeholder="Profile Name"
                        required />
                </div>
                <div class="section-wrapper">
                    <label for="section-wrapper">Personal Information</label>
                    <div class="form-group flex">
                        <input class="form-control w-half" name="first_name" id="first-name" placeholder="First Name"
                            required />
                        <input class="form-control w-half" name="last_name" id="last-name" placeholder="Last Name"
                            required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <input class="form-control" name="phone" id="phone" placeholder="Phone" required />
                    </div>
                </div>
                <div class="section-wrapper">
                    <label for="section-wrapper">Card Information</label>
                    <div class="form-group">
                        <input class="form-control" name="card_number" id="card-number" placeholder="Credit Card Number"
                            required />
                    </div>
                    <div class="form-group items-3" style="margin-bottom: 0;">
                        <input class="form-control" name="month" id="month" placeholder="MM" maxlength="2" required />
                        <input class="form-control" name="year" id="year" placeholder="YYYY" maxlength="4" required />
                        <input class="form-control" name="cvv" id="cvv" placeholder="CVV" maxlength="4" required />
                    </div>
                </div>
                <div class="section-wrapper">
                    <label for="section-wrapper">Shipping Information</label>
                    <div class="form-group">
                        <input class="form-control" name="address1" id="address1" placeholder="Address Line 1"
                            required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="address2" id="address2" placeholder="Address Line 2" />
                    </div>
                    <div class="form-group flex">
                        <input class="form-control w-half" name="country" id="country" placeholder="Country" required />
                        <input class="form-control w-half" name="state" id="state" placeholder="State / Province"
                            required />
                    </div>
                    <div class="form-group flex" style="margin-bottom: 0;">
                        <input class="form-control w-half" name="city" id="city" placeholder="City" required />
                        <input class="form-control w-half" name="zipcode" id="zipcode" placeholder="Zip / Postal Code"
                            required />
                    </div>
                </div>

                <div class="flex">
                    <button class="btn form-control" id="btn-new-profile">New</button>
                    <button class="btn form-control" id="btn-save-profile">Save Profile</button>
                    <button class="btn form-control" id="btn-remove-profile">Remove</button>
                </div>
            </div>
        </form>
        <div class="custom-sections">
        <!-- Custom Keywords Contents -->
        <div class="tab-pane" id="custom_keywords">
            <div class="inner-wrapper">
                <p class="section-title">Custom Autofill</p>
                <div id="custom-container"></div>
                <div class="flex">
                    <button class="w-half form-control" id="add-custom">Add</button>
                    <button class="w-half form-control save" id="save-customs">Save</button>
                </div>
            </div>


            <div class="inner-wrapper" style="margin-top: 20px;">
                <p class="section-title">Configuration</p>
                <div class="toggle-box">
                    <label>Infinite Loop</label>
                    <div id="toggle-infinite-loop" data-color="#00E6F3"></div>
                </div>
                <!-- <div class="form-group auth-item">
                    <label>Activation Token</label>
                    <input class="form-control" name="actv_token" id="actv_token" placeholder="Activation Token" readonly/>
                </div>
                <div class="form-group auth-item">
                    <label>License Key</label>
                    <input class="form-control" name="actv_key" id="actv_key" placeholder="License Key" readonly />
                </div> -->
            </div>
        </div>
        <!-- Custom AutoClick -->
        <div class="" id="configuration">
            <div class="inner-wrapper">
                <p class="section-title">Custom Autoclick</p>
                <div id="domain-container">
                    <div class="one-domain">
                        <div class="domain-wrapper">
                            <input class="form-control" placeholder="Domain" />
                            <img class="click-icon plus" src="../images/plus.png" />
                            <img class="click-icon trash" src="../images/trash.png" />
                        </div>
                        <div class="click-array">
                            <div class="one-click">
                                <input class="form-control" placeholder="Click" />
                                <img class="click-icon plus" src="../images/plus.png" />
                                <img class="click-icon trash" src="../images/trash.png" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <button class="w-half form-control" id="add-custom-click">Add</button>
                    <button class="w-half form-control save" id="save-custom-clicks">Save</button>
                </div>
            </div>
            <div class="inner-wrapper" style="margin-top: 20px;">
                <div class="form-group auth-item">
                    <label>Custom Delay(ms)</label>
                    <input class="form-control" name="custom_delay" id="custom_delay" placeholder="200ms"
                        type="number" />
                </div>
                <div class="flex">
                    <button class="w-half form-control save" id="save-custom-delay">Save</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="modal" id="validate-modal">
        <p class="modal-header">Title</p>
        <p class="modal-body">customs saved successfully!</p>
        <div class="modal-footer">
            <p class="modal-ok">Ok</p>
            <p class="modal-cancel">Cancel</p>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="../js/lib/aes.js"></script>
    <script src="../js/lib/jquery.js"></script>
    <script src="../plugins/RestockToggle/toggle.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/common/modal.js"></script>
    <script src="../js/pages/settings.js"></script>
</body>

</html>
